<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Registration Form</title>
  </head>
  <body>
   
    <!-- going to start registration form design -->
    <div class="container mx-auto ">
        <div class="card bg-light ">
            <div class="card-body mx-auto">
                <h2 class="card-titile mt-3">Registration Form</h2>
            </div>
          
            <!-- form started -->
             
            <form action="" >
`                <div class="container mx-auto" style="max-width: 1000px;">
                
                <div class="form-group input-group mt-3">
                    <label for="Name"  class="col-sm-2 col-form-label">First Name</label>
                    
                        <div class="input-group-prepend ">
                        <span class="input-group-text pb-3"> <i class="fa fa-user"></i> </span>
                         </div>
                        <input name="" class="form-control" placeholder="First name" type="text">
                   
                </div>
               
                <div class="form-group input-group mt-3">
                    <label for="Name"  class="col-sm-2 col-form-label">Last Name</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text pb-3"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="" class="form-control" placeholder="Last name" type="text">
                </div>

                <div class="form-group input-group mt-3">
                    <label for="Name"  class="col-sm-2 col-form-label">Department /Office</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text pb-5"> <i class="fa fa-bars"></i> </span>
                     </div>
                     
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Select your Department /Office</option>
                        <!-- <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option> -->
                    </select>
                </div>

                <div class="form-group input-group mt-3">
                    <label for="Name"  class="col-sm-2 col-form-label">Userame</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text pb-3"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="" class="form-control" placeholder="Username" type="text">
                </div>
                <div class="form-group input-group mt-3">
                    <label for="Name"  class="col-sm-2 col-form-label">Password</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text pb-3"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="" class="form-control" placeholder="Password" type="text">
                </div>
                <div class="form-group input-group mt-3">
                    <label for="Name"  class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text pb-3"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="" class="form-control" placeholder="Confirm Password" type="text">
                </div>
                <div class="form-group input-group mt-3">
                    <label for="Name"  class="col-sm-2 col-form-label">Email</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text pb-3"> <i class="fa fa-envelope"></i> </span>
                     </div>
                    <input name="" class="form-control" placeholder="Email-Adress" type="email">
                </div>
                <div class="form-group input-group mt-3">
                    <label for="Name"  class="col-sm-2 col-form-label">Contact Number</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text pb-3"> <i class="fa fa-phone"></i> </span>
                     </div>
                    <input name="" class="form-control" placeholder="(639)" type="number">
                </div>
                
            </div>
        </form>
        <div class="btn button">
                    
            <button type="submit" class="btn btn-warning "> Submit <i class="fa fa-paper-plane" aria-hidden="true"></i>   </button>
            
        </div> 
     

            <!-- end of form -->
        
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
